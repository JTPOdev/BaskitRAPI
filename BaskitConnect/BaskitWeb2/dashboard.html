<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="dashboard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>

    <nav>
        <div class="nav-header">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo">
            </div>
            <h1>Baskit</h1>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-chart-simple"></i> Dashboard</a></li>
            <li><a href="stores.html"><i class="fas fa-store"></i> Stores</a></li>
            <li><a href="orders.html"><i class="fas fa-box"></i> Orders</a></li>
            <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="requests.html"><i class="fa-solid fa-envelope-open-text"></i>Requests</a></li>
            <li><a href="admin.html"><i class="fa-solid fa-user-tie"></i> Admin</a></li>
            <li><a href="logout.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <header>
        <div class="header-left">
            <h1>Welcome back, User</h1>
            <h3>Here are today's status</h3>
        </div>
        <div class="search-notification">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>   
                <input type="text" name="" id="search" placeholder="Search">
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="summaryContainer">
            <div class="summary-card">
                <h3>Today's Sales</h3>
                <p id="salesToday">₱0.00</p>
            </div>
            <div class="summary-card">
                <h3>Sales This Week</h3>
                <p id="salesWeek">₱0.00</p>
            </div>
            <div class="summary-card">
                <h3>Total Orders This Month</h3>
                <p id="ordersMonth">0</p>
            </div>
        </div>
    
        <div class="chartsContainer">
            <div class="chart-container">
                <h2>Product Sales Data</h2>
                <canvas id="productChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Orders by Store Type</h2>
                <canvas id="storeChart"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script> 
    
</body>
</html>
